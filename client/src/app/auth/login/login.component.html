<section fxLayoutAlign="center center">
  <mat-card fxFlex=30>
    <mat-card-title fxLayoutAlign="center center">Login</mat-card-title>
    <mat-card-content>
      <form fxLayout="column" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-input-container>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-input-container>
        <mat-input-container>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-input-container>
        <button type="submit" mat-raised-button color="accent" [disabled]="form.invalid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
